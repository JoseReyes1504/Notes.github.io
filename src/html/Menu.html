<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pragati+Narrow&display=swap" rel="stylesheet">
    <title>Notas</title>
    <link rel="stylesheet" href="../css/Isometric.css">
    <link rel="stylesheet" href="../css/Isometric2.css">
    <link rel="stylesheet" href="../css/IconosTextArea.css">
    <link rel="icon" type="image/x-icon" href="../iconos/StartIcon.ico">
</head>

<body>
    <input type="button" id="btnModo" value="Noche">
    <span title="Cerrar Sesión"><svg xmlns="http://www.w3.org/2000/svg" id="btnCerrarSesion" height="24px"
            viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path
                d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z" />
        </svg></span>
    <span title="Busqueda"><svg xmlns="http://www.w3.org/2000/svg" id="Busqueda" height="25px" viewBox="0 -960 960 960"
            width="25px" fill="#e8eaed">
            <path
                d="M765-144 526-383q-30 22-65.79 34.5-35.79 12.5-76.18 12.5Q284-336 214-406t-70-170q0-100 70-170t170-70q100 0 170 70t70 170.03q0 40.39-12.5 76.18Q599-464 577-434l239 239-51 51ZM384-408q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Z" />
        </svg></span>
    <input class="Boton" id="btnAgregar" type="button" value="Agregar">

    <div class="Mensaje">
        <p id="MSJ">Mensaje</p>
    </div>

    <input class="Boton" type="button" id="btnEliminar" disabled value="Eliminar">
    <input type="text" id="txtBusqueda" class="inpBusqueda" placeholder="Buscar Titulo, Contenido">

    <div class="ContenedorPrincipal">
        <div class="ContenedorBotones" id="ContenedorBotones">
            <input class="Enlace" type="button" id="btnClase" value="Directorio">
            <input class="Enlace" type="button" id="btnTema" value="Tema">
            <input class="Enlace" type="button" id="btnCard" value="Nota">
            <input class="Enlace" type="button" id="btnNotaRapida" value="Nota Rapida">
            <input class="Enlace" type="button" id="btnDatos" value="Ver Notas">
            <input class="Enlace" type="button" id="btnDatosRapidos" value="Ver Rapidas">
        </div>

        <div class="Contenedor" id="Contenedor">
            <h1 id="TipoAccion">Directorio</h1>
            <input type="text" autocomplete="off" id="Titulo" maxlength="45" onfocus="this.placeholder=''">
            <div id="Contenido" contenteditable="true"></div>

            <section class="opciones">

                <span title="Pantalla Completa"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"
                        id="btnPantalla">
                        <path
                            d="M7 40q-1.25 0-2.125-.875T4 37V11q0-1.25.875-2.125T7 8h34q1.25 0 2.125.875T44 11v26q0 1.25-.875 2.125T41 40Zm0-3h3.5V11H7v26Zm6.5 0h21V11h-21Zm24 0H41V11h-3.5Zm-24-26v26Z" />
                    </svg></span>

                <div id="toolbarFlotante" class="flotante-toolbar"
                    style="display: none; position: absolute; z-index: 999;">
                    <button class="formatos" onclick="document.execCommand('bold',false,'');">B</button>
                    <button class="formatos" onclick="document.execCommand('italic',false,'');">I</button>
                    <button class="formatos" onclick="document.execCommand('underline',false,'');">U</button>

                    <select
                        onchange="formatoFuente('formatblock',this[this.selectedIndex].value); this.selectedIndex=0;">
                        <option selected>F</option>
                        <option value='h1'>H1</option>
                        <option value='h2'>H2</option>
                        <option value='h3'>H3</option>
                        <option value='h4'>H4</option>
                        <option value='h5'>H5</option>
                        <option value='h6'>H6</option>
                        <option value='p'>Párrafo</option>
                        <option value='pre'>Pre</option>
                    </select>

                    <button class="formatos" onclick="document.execCommand('insertorderedlist',false,'');">1.</button>
                    <button class="formatos" onclick="document.execCommand('justifyleft',false,'');">[</button>
                    <button class="formatos" onclick="document.execCommand('justifycenter',false,'');">|</button>
                    <button class="formatos" onclick="document.execCommand('justifyright',false,'');">]</button>

                    <select onchange="formatoFuente('fontsize',this[this.selectedIndex].value); this.selectedIndex=0;">
                        <option selected>T</option>
                        <option value="1">Muy pequeña</option>
                        <option value="2">Pequeña</option>
                        <option value="3">Normal</option>
                        <option value="4">Media</option>
                        <option value="5">Grande</option>
                        <option value="6">Muy grande</option>
                        <option value="7">Enorme</option>
                    </select>
                    <button id="btnColor" class="formatos">C</button>
                    <input type="color" id="colorReal" style="opacity: 0; position: absolute; width: 1px; height: 1px;">
            </section>
        </div>
    </div>
    <div id="ControlesGradiente" style="display: none;">
        <label>Color A: <input type="color" id="colorA" value="#000000"></label>
        <label>Color B: <input type="color" id="colorB" value="#ffffff"></label>

        <label>Dirección:
            <select id="direccionGradiente" aria-placeholder="Usuario">
                <option value="to right">→ Derecha</option>
                <option value="to left">← Izquierda</option>
                <option value="to bottom">↓ Abajo</option>
                <option value="to top">↑ Arriba</option>
                <option value="135deg">↘︎ Diagonal</option>
            </select>
        </label>

        <button id="btnAplicarGradiente">Aplicar Gradiente</button>

        <div id="VistaPreviaGradiente"></div>
    </div>

    <div class="ContenedorTerciario">
        <h1 class="TitulosAreas2">Temas</h1>
        <div class="ContenedorAreas2">
            <div class="ContenedorFlecha2">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
                </svg>
            </div>
            <ul id="ContenedorLista2">
            </ul>
        </div>
    </div>

    <div class="ContenedorSecundario">
        <h1 class="TitulosAreas">Directorios</h1>
        <div class="ContenedorAreas">
            <div class="ContenedorFlecha">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
                </svg>
            </div>
            <ul class="Lista2" id="ContenedorLista">
            </ul>
        </div>
    </div>

    <div class="Menu" id="Menu">
        <h1 id="TituloCard">Notas</h1>
        <p id="TextoCard" class="TextobtnEliminarCard"></p>
        <input id="VerInfor" class="BotonResumen" type="button" value="Ver más información">
        <div class="InformacionNote" id="InformacionNote">
            <p id="Creado">Creado por: </p>
            <p id="Fecha">Fecha:</p>
        </div>
        <div class="Iconos-Opciones">
            <span title="Color de tarjeta"><svg xmlns="http://www.w3.org/2000/svg" id="btnMostrarControles" height="24px"
                    viewBox="0 -960 960 960" width="24px" fill="#e8eaed">

                        d="M480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 32.5-156t88-127Q256-817 330-848.5T488-880q80 0 151 27.5t124.5 76q53.5 48.5 85 115T880-518q0 115-70 176.5T640-280h-74q-9 0-12.5 5t-3.5 11q0 12 15 34.5t15 51.5q0 50-27.5 74T480-80Zm0-400Zm-220 40q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm120-160q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm200 0q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm120 160q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17ZM480-160q9 0 14.5-5t5.5-13q0-14-15-33t-15-57q0-42 29-67t71-25h70q66 0 113-38.5T800-518q0-121-92.5-201.5T488-800q-136 0-232 93t-96 227q0 133 93.5 226.5T480-160Z" />
                </svg>
            </span>
            <span title="Eliminar Nota"><svg id="btnEliminarCard" xmlns="http://www.w3.org/2000/svg" height="24"
                    width="24">
                    <path
                        d="M7 21q-.825 0-1.412-.587Q5 19.825 5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413Q17.825 21 17 21ZM17 6H7v13h10ZM9 17h2V8H9Zm4 0h2V8h-2ZM7 6v13Z" />

            <span title="Editar Nota"><svg id="btnEditarNota" xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                    <path
                        d="M12 21v-2.125l5.3-5.3 2.125 2.125-5.3 5.3Zm-9-5v-2h7v2Zm17.125-1L18 12.875l.725-.725q.275-.275.7-.275.425 0 .7.275l.725.725q.275.275.275.7 0 .425-.275.7ZM3 12v-2h11v2Zm0-4V6h11v2Z" />
                </svg>
            </span>

            <span title="Copiar Nota 'C'"><svg xmlns="http://www.w3.org/2000/svg" id="btnCopy" class="BotonCopy"
                    height="24" width="24">
                    <path
                        d="M5 22q-.825 0-1.413-.587Q3 20.825 3 20V6h2v14h11v2Zm4-4q-.825 0-1.412-.587Q7 16.825 7 16V4q0-.825.588-1.413Q8.175 2 9 2h9q.825 0 1.413.587Q20 3.175 20 4v12q0 .825-.587 1.413Q18.825 18 18 18Zm0-2h9V4H9v12Zm0 0V4v12Z" />
                </svg>
            </span>

            <span title="Close FullScreen 'F'"> <svg id="btnFullExit" xmlns="http://www.w3.org/2000/svg" height="24"
                    width="24">
                    <path d="M3.4 22 2 20.6 8.6 14H4v-2h8v8h-2v-4.6ZM12 12V4h2v4.6L20.6 2 22 3.4 15.4 10H20v2Z" />
                </svg>
            </span>

            <span title="Pantalla Completa 'F'"><svg id="btnFullCard" xmlns="http://www.w3.org/2000/svg" height="24"
                    width="24">
                    <path d="M3 21v-8h2v4.6L17.6 5H13V3h8v8h-2V6.4L6.4 19H11v2Z" />
                </svg></span>

    </div>
    <div class="ContenedorCards">
        <ul id="ListaTodo">
        </ul>
    </div>

    <script src="../js/textArea.js"></script>
</body>

</html>
